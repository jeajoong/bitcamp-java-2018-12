<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... of ...)</h1>
<script>
"use strict"
// 배열을 처음부터 끝까지 반복하여 값을 꺼낼 때 유용하다.

var arr = ["aaa", "bbb", true, 100];
var i;
for (i of arr) { // i 변수에는 인덱스가 아니라 배열에서 꺼낸 값이 저장된다.
	console.log(i);
}
console.log("---------------------");

for (var x of arr) {
    console.log(x);
}

// for ... of 문은 모든 객체가 아닌 컬랙션만 반복합니다. [Symbol.iterator] 속성이 있는 컬렉션의 프로퍼티를 반복합니다.
// for ... of 문은 반복가능한 객체(Array, Map, Set, String, TypeArray, arguments 객체등)를 반복하는 문법


//for in 은 배열 위치값을 변수에 저장
//for of 는 배열의 값을 변수에 저장 

</script>
</body>
</html>
